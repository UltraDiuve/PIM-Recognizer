{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Résultat de l'extraction{% endblock %}</h1>
  {#
  <script src="{{ url_for('static', filename='js/pdf.js') }}"></script>
  <script src="{{ url_for('static', filename='js/simple.js') }}"></script>
  #}
{% endblock %}

{% block nav %}
  <a href="{{ url_for('home.index') }}">Retour à l'accueil</a>
{% endblock %}

{% block content %}
  <label style="padding-top: 25px;padding-bottom: 25px;" for="result">Liste d'ingrédients extraite :</label>
  <div style="white-space: pre-wrap; flex: auto" name="result">{{ result }}</div>
  <label for="pdf">Fiche technique</label>
  <embed src="{{ url_for('home.currentfile') }} "
         title="PDF Viewer"
         width="900"
         height="1000"
         name="pdf"
         type="application/pdf">
  </embed>

{% endblock %}
