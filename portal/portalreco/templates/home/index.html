{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Déposez votre fichier ici{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" enctype=multipart/form-data>
  <label for="attached">Fiche technique</label>
  <input type="file" name="attached" id="attached" value="{{ request.form['attached'] }}" required>
  <input type="submit" value="Exécuter">
</form>
{% endblock %}
